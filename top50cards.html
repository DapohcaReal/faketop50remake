<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1100" />
  <title>LCEdit Top 50 Leaderboard Template</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #232323;
      font-family: 'Outfit', Arial, sans-serif;
      padding: 10px;
    }
    .leaderboard-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .leaderboard-card {
      background: #f7f7ff;
      border: 4px solid #232323;
      border-radius: 6px;
      padding: 16px 16px 14px 16px;
      min-height: 76px;
      display: flex;
      align-items: center;
      gap: 16px;
      position: relative;
      box-sizing: border-box;
    }
    .leaderboard-rank {
      font-size: 1.3em;
      font-weight: 700;
      width: 32px;
      text-align: right;
      color: #232323;
      flex-shrink: 0;
      margin-right: 6px;
    }
    .leaderboard-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid #232323;
      background: #fff;
      display: inline-block;
      object-fit: cover;
      margin-right: 10px;
      flex-shrink: 0;
    }
    .leaderboard-info {
      flex: 1;
      min-width: 0;
    }
    .leaderboard-name {
      font-weight: 500;
      color: #232323;
      font-size: 1.08em;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: block;
    }
    .leaderboard-score {
      font-size: 1.45em;
      font-weight: 700;
      color: #232323;
      margin-top: 1px;
    }
    .leaderboard-loading {
      color: #888;
      font-size: 0.98em;
      margin-bottom: 2px;
      font-weight: 400;
    }
    /* Responsive for smaller screens (optional) */
    @media (max-width: 1000px) {
      .leaderboard-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 600px) {
      .leaderboard-grid { grid-template-columns: 1fr; }
      .leaderboard-card { padding: 10px; }
    }
  </style>
</head>
<body>
