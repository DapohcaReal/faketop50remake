<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1600" />
  <title>LCEdit Top 50 Leaderboard - 10 Columns</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #232323;
      font-family: 'Outfit', Arial, sans-serif;
      padding: 10px;
    }
    .leaderboard-grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 12px;
      max-width: 1900px;
      margin: 0 auto;
    }
    .leaderboard-card {
      background: #f7f7ff;
      border: 3px solid #232323;
      border-radius: 6px;
      padding: 16px 10px 14px 10px;
      min-height: 76px;
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
      box-sizing: border-box;
    }
    .leaderboard-rank {
      font-size: 1.1em;
      font-weight: 700;
      width: 22px;
      text-align: right;
      color: #232323;
      flex-shrink: 0;
      margin-right: 4px;
    }
    .leaderboard-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #232323;
      background: #fff;
      display: inline-block;
      object-fit: cover;
      margin-right: 6px;
      flex-shrink: 0;
    }
    .leaderboard-info {
      flex: 1;
      min-width: 0;
    }
    .leaderboard-name {
      font-weight: 500;
      color: #232323;
      font-size: 0.98em;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: block;
    }
    .leaderboard-score {
      font-size: 1.18em;
      font-weight: 700;
      color: #232323;
      margin-top: 1px;
    }
    .leaderboard-loading {
      color: #888;
      font-size: 0.82em;
      margin-bottom: 2px;
      font-weight: 400;
    }
    @media (max-width: 1400px) {
      .leaderboard-grid { grid-template-columns: repeat(5, 1fr); }
    }
    @media (max-width: 800px) {
      .leaderboard-grid { grid-template-columns: 1fr; }
      .leaderboard-card { padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="leaderboard-grid" id="leaderboardGrid">
    <!-- 50 cards will be generated by JS -->
  </div>
  <script>
    const grid = document.getElementById('leaderboardGrid');
    for(let i=1; i<=50; i++) {
      const card = document.createElement('div');
      card.className = 'leaderboard-card';
      card.innerHTML = `
        <span class="leaderboard-rank">${i}</span>
        <img class="leaderboard-avatar" src="" alt="">
        <div class="leaderboard-info">
          <div class="leaderboard-loading">Loading...</div>
          <span class="leaderboard-score">0</span>
        </div>
      `;
      grid.appendChild(card);
    }
  </script>
</body>
</html>
